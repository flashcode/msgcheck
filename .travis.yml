language: python

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y aspell aspell-fr libenchant-dev

install:
  - "pip install -r requirements.txt"
  - "[ $(find $HOME/.pip/pip.log) ] && cat $HOME/.pip/pip.log"
script: nosetests
